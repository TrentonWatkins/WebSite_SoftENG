<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontEnd.css">
    <title>Papa Dobbs Portfolios</title>
</head>
<body>
    <div id="main-container">

        <div id="top">
            <h1>Papa Dobbs' Portfolio Maker</h1>
            <img id="logo" src="" alt="logo">
        </div>

        <div id="content-wrapper">
            <p>enter information in the following areas:</p>
            
            <div class = "Headshot">
                    <p><label for="Work Experience"> Professional Headshot:</label><br> <input type = "file" id = "Headshot" name = "HEADSHOT" ></p>
                </div>
            <div class = "name">
                <p><label for=" Name">Name:</label> <br>(First ,MI, Last)<br><input type = "text" id = "Name" name = "NAME" > </p>
            </div>
            <div class = "Contact">
                <p><label for=" Contact">Contact <br></label>(Please enter a Phone Number or Email) <br><input type = "text" id = "Contact" name = "CONTACT" > </p>
            </div>
            <div class = "Bio">
                <p><label for="bio"> Short Bio about yourself: </label> <br><textarea name="bio" id="bio"></textarea> </p>
            </div>
            <div class = "EDU">
                <p><label for="edu"> Education:</label><br><textarea name="edu" id="edu"></textarea></p>
            </div>      
            <div class = "WE">
                <p><label for="bio"> Work Experience:</label><br><textarea name="bio" id="bio"></textarea></p>
            </div>            
        </div>


        <div id="styleSelector">
            <label for="styles">Choose a style:</label>
                <select name="styles" id="styles">     
                    <option value="rigatoni">Modern</option>
                    <option value="dave">Simple</option>
                    <option value="pumpernickel">Colorful</option>
                </select>
        </div>

        <div id="submit">
            <button>SUBMIT</button>
        </div>
    </div>
</body>
</html>
