<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa Dobbs Portfolios</title>
</head>
<body>
    <div id="main-container">

        <div id="top">
            <h1>Papa Dobbs' Portfolio Maker</h1>
            <img id="logo" src="" alt="logo">
        </div>

        <div id="content-wrapper">
            <p>enter information in the following text boxes</p>
            <div class = "Headshot">
                    <p><label for="Work Experience"> Profession Headshot: </label> <input type = "file" id = "Headshot" name = "HEADSHOT" ></p>
                </div>
            <div class = "name">
                <p><label for=" Name">Name: </label> <input type = "text" id = "Name" name = "NAME" > (First ,MI, Last)</p>
            </div>
            <div class = "Contact">
                <p><label for=" Contact">Contact: </label> <input type = "text" id = "Contact" name = "CONTACT" > (Please enter a Phone Number or Email)</p>
            </div>
            <div class = "Bio">
                <p><label for="bio"> Short Bio about yourself: </label> <textarea name="bio" id="bio"></textarea> </p>
            </div>
            <div class = "EDU">
                <p><label for="edu"> Education: <textarea name="edu" id="edu"></textarea></p>
            </div>      
            <div class = "WE">
                <p><label for="bio"> Work Experience: <textarea name="bio" id="bio"></textarea></p>
            </div>            
        </div>


        <div id="styleSelector">

        </div>

        <div id="submit">
            <button>SUBMIT</button>
        </div>
    </div>
</body>
</html>
